name: Release (Tag)
on:
  push:
    tags: ['v*.*.*']
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          always-auth: true
          scope: '@identityofsine'
          cache: npm
      - run: npm ci
      - run: npm run test
      - name: Prepare publish script
        run: |
          chmod +x .github/scripts/publish-if-needed.mjs || true
      - name: Check tag/package version and skip if already published
        id: check
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: ${TAG_VERSION} | package.json version: ${PKG_VERSION}"
          if [ "${TAG_VERSION}" != "${PKG_VERSION}" ]; then
            echo "Tag and package.json version mismatch. Failing to prevent accidental publish." >&2
            exit 1
          fi
          if npm view @identityofsine/radioactive-forms@"${PKG_VERSION}" version >/dev/null 2>&1; then
            echo "Version ${PKG_VERSION} already exists on npm. Skipping publish."
            echo "skip_publish=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_publish=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish to npm (if needed)
        if: steps.check.outputs.skip_publish == 'false'
        run: node .github/scripts/publish-if-needed.mjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


